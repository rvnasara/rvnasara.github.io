<div class="gallery"> <!-- Lightbox images will show in this div-->
    <h1>Lightbox</h1>

</div>

<div id="lightbox" class="lightbox">
    <span class="close" onclick="closeLightbox()">X</span>
    <img class="lightbox-content" id="lightbox-image">
    <a class="prev" onclick="changeImage(-1)">Back</a>
    <a class="next" onclick="changeImage(1)">Next</a>

</div>
